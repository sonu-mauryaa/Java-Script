<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BulbOnOff</title>
	<style>
		input {
			height: 50px;
			width: 50px;
			background: black;
			color: white;
			border: none;
			border-radius: 50%;
		}
	</style>
</head>

<body>
	<center>
		<img src="Image/BulbOff.png" height="200px" />
		<input type="button" value="ON" onclick="demo()" />
		<input type="button" value="START" onclick="start()" />
		<input type="button" value="STOP" onclick="stop()" />
	</center>
	<script>
		function demo() {
			var im = document.querySelector("img");
			var btn = document.querySelector("input");
			if (btn.value == "ON") {
				btn.value = "OFF";
				btn.style.background = "red";
				im.setAttribute("src", "Image/BulbOn.png");
			}
			else {
				btn.value = "ON";
				btn.style.background = "green";
				im.setAttribute("src", "Image/BulbOff.png");
			}
		}

		var i = 0
		function start() {
			if (i == 0) {
				var x = window.setInterval(demo(), 400);
			}
			i++;
		}

		function stop() {
			window.clearInterval(x);
			i = 0;
		}
	</script>
</body>

</html>
